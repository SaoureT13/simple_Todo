<div class="todo-{{ task.id }} w-full mt-4 flex items-center justify-between gap-4 px-4 py-6 font-Mochyi text-[14px] rounded-md bg-white">
    <div class="flex items-center justify-between w-full">
        <form hx-post="{% url 'todo:edit_task' task.id %}" hx-target=".todo-{{ task.id }}" hx-swap="outerHTML"
              class="w-full">
            {% csrf_token %}
            <input name="title" class="title block w-full border-gray-300 rounded-md" value="{{ task.title }}">
            <div class="*:px-4 *:py-2 *:rounded-md mt-4">
                <button type="submit" class="bg-button text-white hover:opacity-70 transition duration-150 ease-in-out">
                    Save
                </button>
                <button hx-get="{% url 'todo:get_task' task.id %}" hx-target=".todo-{{ task.id }}" hx-swap="outerHTML"
                        class="bg-white text-button">Cancel
                </button>
            </div>
        </form>
    </div>
</div>
